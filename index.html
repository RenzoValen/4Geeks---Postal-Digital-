<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Postcard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="my">
        <h1>My Postcard</h1>
        <img  class="img" src="a.png" alt="logo de 4geeks">
    </div>

    <div class="main">
        <div class="left">
            <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
            <p>This is so cool, can't wait to start doing more stuff!</p>
        </div>
        <div class="right">
            <input type="text" id="name" name="name" placeholder="Some Name" required>
            <input type="email" id="email" name="email" placeholder="Some Email" required>
            <input type="text" id="comment" name="comment" placeholder="Some comment" required>
        </div>
    </div>
    <div id="button">
        <button type="submit">Send My Postcard</button>
    </div>
    </div>
</body>
</html>
